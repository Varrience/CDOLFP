<!DOCTYPE html>
<html>
<head>
  <title>Project List</title>
  <style>
    .project-thumbnail {
      width: 200px;
      height: auto;
    }
    h1 {
      color: lightgray;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      color: white;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #111111;
    }
    a {
      text-decoration: none;
    }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='./public/style.css' rel='stylesheet'>
</head>
<body style="background: black;font-family: 'Roboto';">
  <h1>Project List</h1>
  
  <table>
    <thead>
      <tr>
        <th id="projectThumbnails" class="header">Thumbnail</th>
        <th id="projectNames" class="header filterable">Name <i class="arrow right"></i></th>
        <th id="projectType" class="header filterable"> Type <i class="arrow right"></i></th>
        <th id="projectUpdated" class="header filterable">Last Updated <i class="arrow right"></i></th>
      </tr>
    </thead>
    <tbody id="projectList"></tbody>
    </tbody>
  </table>
  <script src="src/projectFiller.js"></script>
</body>
</html>
